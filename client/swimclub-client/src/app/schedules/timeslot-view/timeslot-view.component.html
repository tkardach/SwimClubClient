<div class="timeslot">
  <div class="timeslot-form">
    <mat-form-field>
      <mat-label>Start Time</mat-label>
      <input matInput class="form-field time-picker" type="time" placeholder="hh:mm" [(ngModel)]="startTime" [readonly]="!edit">
    </mat-form-field>
    <mat-form-field>
      <mat-label>To</mat-label>
      <input matInput class="form-field time-picker" type="time" placeholder="hh:mm" [(ngModel)]="endTime" [readonly]="!edit">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Max Reservations</mat-label>
      <input matInput class="form-field number-picker" type="number" placeholder="1" min="0" max="100" [(ngModel)]="maxOccupants"  [readonly]="!edit">
    </mat-form-field>
    <mat-form-field *ngIf="edit">
      <mat-label>Type</mat-label>
      <mat-select disableRipple [(ngModel)]="timeslotType">
        <mat-option value="family" selected>Family</mat-option>
        <mat-option value="lap">Lap</mat-option>
        <mat-option value="lessons">Lessons</mat-option>
        <mat-option value="blocked">Blocked</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="!edit">
      <mat-label>Type</mat-label>
      <input matInput class="form-field number-picker" type="text" [(ngModel)]="timeslotType" readonly>
    </mat-form-field>
  </div>
  <div class="timeslot-icons">
    <div *ngIf="edit">
      <svg viewBox="0 0 16 16" (click)="onConfirmChanges()" class="bi icon confirm bi-check-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
        <path fill-rule="evenodd" d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z"/>
      </svg>
    </div>
    <div *ngIf="!edit">
      <svg (click)="onEnterEditMode()"  viewBox="0 0 16 16" class="bi icon bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
      </svg>
    </div>
  </div>
</div>
